<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>å¯©æ‰¹èŠå¤©å®¤</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    h2 { margin-bottom: 10px; }

    form input, form button {
      padding: 5px;
      margin-right: 5px;
      font-size: 14px;
    }
    form button { cursor: pointer; }

    #chat {
      width: 400px;
      max-height: 600px;
      overflow: hidden;
      display: flex;
      flex-direction: column; /* æ–°ç•™è¨€åœ¨ä¸Šæ–¹ç”¨ prepend */
      gap: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-message {
      background: rgba(173, 216, 230, 0.5); /* ç²‰è—åŠé€æ˜ */
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: 500;
      color: #000;
      font-family: 'Arial', sans-serif;
      word-break: break-word;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s, transform 0.4s;
    }

    .chat-message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<h2>èŠå¤©å®¤</h2>

<form id="chat-form">
  <input type="text" id="message" placeholder="ä½ çš„ç•™è¨€" required>
  <button type="submit">é€å‡º</button>
</form>

<div id="chat"></div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// ğŸ”¹ Firebase é…ç½®
const firebaseConfig = {
  apiKey: "AIzaSyBJ1UGX6XNIhRSPedPbm9NBuM-rS6fdrwo",
  authDomain: "avenirstage-75a78.firebaseapp.com",
  projectId: "avenirstage-75a78",
  storageBucket: "avenirstage-75a78.appspot.com",
  messagingSenderId: "486755613692",
  appId: "1:486755613692:web:0d5c3b3bbbe8bd90021079"
};

// åˆå§‹åŒ– Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const chatDiv = document.getElementById("chat");
const messagesRef = collection(db, "chatMessages");
// ç”¨ timestamp æ’åºï¼Œç¢ºä¿æœ€æ–°ç•™è¨€åœ¨æœ€å¾Œ
const approvedQuery = query(messagesRef, where("approved", "==", true), orderBy("timestamp"));

// ç›£è½ Firestore å¯©æ‰¹ç•™è¨€
onSnapshot(approvedQuery, (snapshot) => {
  const messages = [];
  snapshot.forEach((doc) => {
    messages.push(doc.data());
  });

  // ä¿ç•™æœ€æ–° 10 æ¢
  const latest = messages.slice(-10);

  chatDiv.innerHTML = ""; // æ¸…ç©º

  latest.forEach(msg => {
    const div = document.createElement("div");
    div.className = "chat-message";
    div.textContent = msg.text; // åªé¡¯ç¤ºç•™è¨€å…§å®¹
    chatDiv.prepend(div); // æ–°ç•™è¨€åœ¨ä¸Šæ–¹

    // æ·¡å…¥å‹•ç•«
    requestAnimationFrame(() => div.classList.add("show"));
  });
});

// æ–°å¢ç•™è¨€åˆ° Firestoreï¼ˆé è¨­æœªæ‰¹å‡†ï¼‰
const chatForm = document.getElementById("chat-form");
chatForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const text = document.getElementById("message").value.trim();
  if (!text) return;

  await addDoc(messagesRef, { text, approved: false, timestamp: new Date() });

  chatForm.reset();
});
</script>

</body>
</html>
