<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聊天室</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    h2 { margin-bottom: 10px; }
    form input, form button { padding: 5px; margin-right: 5px; font-size: 14px; }
    form button { cursor: pointer; }

    #chat {
      width: 400px;
      max-height: 600px;
      overflow: hidden;
      display: flex;
      flex-direction: column; /* 新留言在上 */
      gap: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-message {
      background: rgba(173, 216, 230, 0.5);
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: 500;
      color: #000;
      font-family: 'Arial', sans-serif;
      word-break: break-word;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s, transform 0.4s;
    }

    .chat-message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<h2>聊天室</h2>

<form id="chat-form">
  <input type="text" id="message" placeholder="你的留言" required>
  <button type="submit">送出</button>
</form>

<div id="chat"></div>

<script type="module">
import { initFirebase, sendMessage, listenApprovedMessages } from './script.js';

// 初始化 Firebase
initFirebase();

// 監聽已批准留言
listenApprovedMessages('chat', 10, (messages) => {
  const chatDiv = document.getElementById('chat');
  chatDiv.innerHTML = '';
  messages.forEach(msg => {
    const div = document.createElement('div');
    div.className = 'chat-message';
    div.textContent = msg.text;
    chatDiv.appendChild(div);
    requestAnimationFrame(() => div.classList.add('show'));
  });
});

// 送出新留言
document.getElementById('chat-form').addEventListener('submit', async e => {
  e.preventDefault();
  const text = document.getElementById('message').value.trim();
  if (!text) return;
  await sendMessage('chat', text);
  document.getElementById('chat-form').reset();
});
</script>

</body>
</html>
