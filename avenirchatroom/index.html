<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>審批聊天室</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-top: 10px; }
    #chat-box div { margin-bottom: 5px; }
    form input { padding: 5px; margin-right: 5px; }
    form button { padding: 5px; }
  </style>
</head>
<body>

<h2>聊天室</h2>

<form id="chat-form">
  <input type="text" id="username" placeholder="你的名字" required>
  <input type="text" id="message" placeholder="你的留言" required>
  <button type="submit">送出</button>
</form>

<div id="chat"></div>

<style>
  #chat {
    width: 400px;           /* 調整整個留言區寬度 */
    max-height: 600px;      /* 最多顯示空間高度 */
    overflow: hidden;       /* 超過高度的留言自動隱藏 */
    display: flex;
    flex-direction: column-reverse; /* 新留言在底部 */
    gap: 10px;              /* 留言間距 */
    padding: 10px;
    background: rgba(0,0,0,0.1); /* 可選留言區背景 */
  }

  .chat-message {
    background: rgba(173, 216, 230, 0.5); /* 粉藍半透明 */
    border-radius: 12px;  /* 圓角 */
    padding: 8px 12px;
    font-size: 16px;      /* 字體大小，可調 */
    font-weight: 500;     /* 粗細，可調 100~900 */
    color: #000;          /* 字色，可改 */
    font-family: 'Arial', sans-serif; /* 字型，可換 */
    word-break: break-word; /* 防止太長換行 */
  }
</style>


<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";


  // 🔹 你的 Firebase 配置
  const firebaseConfig = {
    apiKey: "AIzaSyBJ1UGX6XNIhRSPedPbm9NBuM-rS6fdrwo",
    authDomain: "avenirstage-75a78.firebaseapp.com",
    projectId: "avenirstage-75a78",
    storageBucket: "avenirstage-75a78.appspot.com",
    messagingSenderId: "486755613692",
    appId: "1:486755613692:web:0d5c3b3bbbe8bd90021079"
  };

 const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const chatDiv = document.getElementById("chat");

const messagesRef = collection(db, "chatMessages");
const approvedQuery = query(messagesRef, where("approved", "==", true));

onSnapshot(approvedQuery, (snapshot) => {
  const messages = [];
  snapshot.forEach((doc) => {
    const msg = doc.data();
    messages.push(msg);
  });

  // 保留最新10條
  const latest = messages.slice(-10);

  chatDiv.innerHTML = ""; // 清空

  latest.forEach(msg => {
    const p = document.createElement("div");
    p.className = "chat-message";
    p.textContent = msg.user ? `${msg.user}: ${msg.text}` : msg.text;
    chatDiv.appendChild(p);
  });
});
</script>
</body>
</html>
