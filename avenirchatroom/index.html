<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Avenir 聊天室</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    h2 { margin-bottom: 10px; }

    form input, form button {
      padding: 5px;
      margin-right: 5px;
      font-size: 14px;
    }
    form button { cursor: pointer; }

    #chat {
      width: 400px;
      max-height: 600px;
      overflow-y: auto;
      display: flex;
      flex-direction: column; /* 新留言在底 */
      gap: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-message {
      background: rgba(173, 216, 230, 0.5);
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: 500;
      color: #000;
      font-family: 'Arial', sans-serif;
      word-break: break-word;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s, transform 0.4s;
    }

    .chat-message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<h2>Avenir 聊天室</h2>

<form id="chat-form">
  <input type="text" id="message" placeholder="輸入留言…" required>
  <button type="submit">送出</button>
</form>

<div id="chat"></div>

<script type="module">
import { initFirebase, sendMessage, listenApprovedMessages } from "./script.js";

initFirebase();

const chatForm = document.getElementById("chat-form");
const chatDiv = document.getElementById("chat");

// 送出留言
chatForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const text = document.getElementById("message").value.trim();
  if (!text) return;
  await sendMessage(text);
  chatForm.reset();
});

// 顯示已批准留言
listenApprovedMessages(10, (messages) => {
  chatDiv.innerHTML = "";
  messages.forEach(msg => {
    const div = document.createElement("div");
    div.className = "chat-message";
    div.textContent = msg.text;
    chatDiv.appendChild(div);
    requestAnimationFrame(() => div.classList.add("show"));
  });
});
</script>

</body>
</html>
