<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聊天室管理後台</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    h2 { margin-bottom: 10px; }
    .message {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(173,216,230,0.5);
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    button { margin-left: 5px; cursor: pointer; }
  </style>
</head>
<body>

<h2>審批留言</h2>
<div id="messages"></div>

<script type="module">
import { initFirebase, listenPendingMessages, approveMessage, rejectMessage } from './script.js';

initFirebase();

const messagesDiv = document.getElementById('messages');

// 監聽未批准留言
listenPendingMessages('chat', (messages) => {
  messagesDiv.innerHTML = '';
  messages.forEach(msg => {
    const div = document.createElement('div');
    div.className = 'message';
    div.textContent = msg.text;

    const approveBtn = document.createElement('button');
    approveBtn.textContent = '批准';
    approveBtn.onclick = () => approveMessage('chat', msg.id);

    const rejectBtn = document.createElement('button');
    rejectBtn.textContent = '拒絕';
    rejectBtn.onclick = () => rejectMessage('chat', msg.id);

    div.appendChild(approveBtn);
    div.appendChild(rejectBtn);

    messagesDiv.appendChild(div);
  });
});
</script>

</body>
</html>
