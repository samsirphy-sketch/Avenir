<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聊天室審批後台</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    h2 { margin-bottom: 10px; }

    #chat {
      width: 500px;
      max-height: 700px;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse; /* 最新留言在上方 */
      gap: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-message {
      background: rgba(173, 216, 230, 0.5); 
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: 500;
      color: #000;
      font-family: 'Arial', sans-serif;
      word-break: break-word;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-message button {
      padding: 4px 8px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>

<h2>聊天室審批後台</h2>

<div id="chat"></div>

<!-- Firebase SDK -->
<script type="module" src="script.js"></script>

</body>
</html>
