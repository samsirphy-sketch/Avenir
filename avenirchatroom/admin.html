<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Avenir 後台審批</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fffaf0; }
    h2 { margin-bottom: 10px; }

    #pending {
      width: 500px;
      max-height: 600px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .pending-message {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buttons button {
      margin-left: 5px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>待審批留言</h2>
<div id="pending"></div>

<script type="module">
import { initFirebase, listenPendingMessages, approveMessage, rejectMessage } from "./script.js";

initFirebase();

const pendingDiv = document.getElementById("pending");

// 監聽未批准留言
listenPendingMessages((messages) => {
  pendingDiv.innerHTML = "";
  messages.forEach(msg => {
    const div = document.createElement("div");
    div.className = "pending-message";

    const span = document.createElement("span");
    span.textContent = msg.text;

    const buttons = document.createElement("div");
    buttons.className = "buttons";

    const approveBtn = document.createElement("button");
    approveBtn.textContent = "批准";
    approveBtn.onclick = () => approveMessage(msg.id);

    const rejectBtn = document.createElement("button");
    rejectBtn.textContent = "拒絕";
    rejectBtn.onclick = () => rejectMessage(msg.id);

    buttons.appendChild(approveBtn);
    buttons.appendChild(rejectBtn);

    div.appendChild(span);
    div.appendChild(buttons);
    pendingDiv.appendChild(div);
  });
});
</script>

</body>
</html>
