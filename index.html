<!DOCTYPE html>

<head>

  <style>

   #chat {

  grid-template-rows: repeat(7, auto);   /* è¨­å®šä¸ƒåˆ— */
  grid-auto-flow: column;                /* é‡è¦ï¼šè®“å…§å®¹ç”±ä¸Šè€Œä¸‹å¡«æ»¿ç¬¬ä¸€æ¬„ï¼Œå†æ’åˆ°ç¬¬äºŒæ¬„ */
  gap: 15px;                /* ç•™è¨€ä¹‹é–“çš„é–“è· */
  padding: 15px;

}

    .chat-message {
  background: rgba(173, 216, 230, 0.5);
  border-radius: 12px;
  padding: 12px 18px;
  
  /* å­—é«”æ”¾å¤§ 1.5 å€ */
  /* åŸæœ¬ 16px * 1.5 = 24px */
  font-size: 48px; 
  
  font-weight: 700;

</head>
<body>

<h2>Avenir å…‰æ˜ æœªä¾†ç•™è¨€å€</h2>

<form id="chat-form">
  <input type="text" id="username" placeholder="ä½ çš„åå­—" required>
  <input type="text" id="message" placeholder="ä½ çš„ç•™è¨€ (30å­—ä»¥å…§)" required>
  <button type="submit">é€å‡º</button>
</form>

<div id="chat"></div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { 
  getFirestore, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// ğŸ”¹ Firebase é…ç½®
const firebaseConfig = {
  apiKey: "AIzaSyBJ1UGX6XNIhRSPedPbm9NBuM-rS6fdrwo",
  authDomain: "avenirstage-75a78.firebaseapp.com",
  projectId: "avenirstage-75a78",
  storageBucket: "avenirstage-75a78.appspot.com",
  messagingSenderId: "486755613692",
  appId: "1:486755613692:web:0d5c3b3bbbe8bd90021079"
};

// åˆå§‹åŒ– Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const chatDiv = document.getElementById("chat");
const messagesRef = collection(db, "chatMessages");

// æŸ¥è©¢å·²æ‰¹å‡†ç•™è¨€ï¼ŒæŒ‰ timestamp æ’åºï¼ˆasc éæ¿¾ nullï¼Œæœ€æ–°æœƒåœ¨ä¸Šé¢ï¼‰
const approvedQuery = query(
  messagesRef,
  where("approved", "==", true), orderBy("timestamp", "desc"));

// ç›£è½ Firestore ç•™è¨€
onSnapshot(approvedQuery, (snapshot) => {
  const messages = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
  
  // å–æœ€æ–° 10 æ¢
  const latest = messages.slice(0, 14);

  chatDiv.innerHTML = ""; // æ¸…ç©º

  latest.forEach(msg => {
    const div = document.createElement("div");
    div.className = "chat-message";
    div.textContent = msg.user ? `${msg.user}: ${msg.text}` : msg.text;
    chatDiv.prepend(div);

    // æ·¡å…¥å‹•ç•«
    requestAnimationFrame(() => div.classList.add("show"));
  });

  // è‡ªå‹•æ²å‹•åˆ°åº•éƒ¨
  chatDiv.scrollTop = chatDiv.scrollHeight;
});

// æ–°å¢ç•™è¨€åˆ° Firestoreï¼ˆé è¨­æœªæ‰¹å‡†ï¼‰
const chatForm = document.getElementById("chat-form");
chatForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const user = document.getElementById("username").value.trim();
  const text = document.getElementById("message").value.trim();
  if (!user || !text) return;

  await addDoc(messagesRef, { 
    user, 
    text, 
    approved: false, 
    timestamp: serverTimestamp(), // Firestore ä¼ºæœå™¨æ™‚é–“
    createdAt: new Date()         // æœ¬åœ°æ™‚é–“é˜² null
  });

  chatForm.reset();
});
</script>
